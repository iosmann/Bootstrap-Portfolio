<body>

  <header>
    <div class="row">
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>

              </button>
              <a class="navbar-brand" id="logo" href="index.html">Ileys Osman</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="index.html">About</a>
                </li>
                <li>

                  <a href="contact.html">Contact</a>
                </li>
              </ul>
            </div>

      </nav>
      </div>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8">
          <div class="panel panel-default">
            <div class="panel-heading" id="heading">Message</div>
            <div class="panel-body"></div>
            <hr>
            <form id="contact-form">
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Jon Snow" required="required">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required="required"></textarea>
                </li>
              </ul>
              <input type="submit">
            </form>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading" id="heading">Let's Connect</div>
            <div class="panel-body text-center">
              <hr>

              <a href="https://www.linkedin.com/in//ileysosman/">
                <img src="./assets/images/LinkedIn.png" class="icon" alt="LinkedIn">
              </a>

              <a href="https://www.Github.com/in/iosmann">
                <img src="./assets/images/GitHub.png" class="icon" alt="Github">
              </a>

              <a href="https://www.Twitter.com/in/ileysosman">
                <img src="./assets/images/Twitter.png" class="icon" alt="Twitter">
              </a>
            </div>
          </div>
        </div>
